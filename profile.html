<!DOCTYPE html>
<html>
<head>
  <title>Create Profile - AMSA Mentorship</title>
  <meta charset="UTF-8" />
</head>
<body>

  <h2>Complete Your Profile</h2>

 <form id="profileForm">
  <input type="text" id="fullName" placeholder="Full Name" required /><br><br>
  <input type="text" id="matricNumber" placeholder="Matric Number" required /><br><br>
  <input type="text" id="level" placeholder="Level (e.g. 300L)" required /><br><br>
  <input type="text" id="gender" placeholder="Gender" required /><br><br>
  <input type="text" id="religion" placeholder="Religion" /><br><br>
  <textarea id="hobbies" placeholder="Hobbies"></textarea><br><br>
  <textarea id="strengths" placeholder="Academic Strengths"></textarea><br><br>
  <textarea id="weaknesses" placeholder="Academic Weaknesses"></textarea><br><br>

  <button type="submit">Save Profile</button>
</form>

  <p id="message"></p>

  <script type="module" src="js/profile.js"></script>

</body>
</html>
